<html>
    <title>
        CORONA APP
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">


    <body> 
        <div class="container emp-profile">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="https://images.newscientist.com/wp-content/uploads/2020/01/27123401/f0070229-coronavirus_artwork-spl.jpg" alt=""/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5>
                                        CORONA STATS
                                    </h5>
                                    <h6>
                                        Search by country
                                    </h6>
                                    <p class="proile-rating">RANKINGS : <span>8/10</span></p>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Graphs</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <form id="countryname">
                            <input type="text" class="form-control" id="country" placeholder="Search country"> <br>
                            <input type="submit" class="profile-edit-btn" value="search" > 
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                            <p>WORLD STATS</p>
                            <p id="world-total-cases"></p>
                            <p id="world-total-deaths"></p>
                            <p id="world-total-recover"></p>
                            <p id="date"></p>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6 country-details">
                                                <label>Country Id</label>
                                            </div>
                                            <div class="col-md-6 country-details">
                                                <p id="countryid"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 country-details">
                                                <label> Country Name</label>
                                            </div>
                                            <div class="col-md-6 country-details">
                                                <p id="con-name"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 country-details">
                                                <label>Total cases</label>
                                            </div>
                                            <div class="col-md-6 country-details">
                                                <p id="total-cases"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 country-details">
                                                <label>Active cases</label>
                                            </div>
                                            <div class="col-md-6 country-details">
                                                <p id="active-cases"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 country-details">
                                                <label>Total deaths</label>
                                            </div>
                                            <div class="col-md-6 country-details">
                                                <p id="total-deaths"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 country-details">
                                                <label>Total recovered</label>
                                            </div>
                                            <div class="col-md-6 country-details">
                                                <p id="total-recover"></p>
                                            </div>
                                        </div>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Experience</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>Expert</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Hourly Rate</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>10$/hr</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Total Projects</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>230</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>English Level</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>Expert</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Availability</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>6 months</p>
                                            </div>
                                        </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Your Bio</label><br/>
                                        <p>Your detail description</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="./main.js"></script>

    </body>
</html>
