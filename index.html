                    </div>

                                        </div>

                                            </div>
                                            <div class="col-md-6 country-details">
                                                <p id="total-cases"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 country-details">
                                                <label>Active cases</label>
                                            </div>
                                            <div class="col-md-6 country-details">
                                                <p id="active-cases"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 country-details">
                                                <label>Total deaths</label>
                                            </div>
                                            <div class="col-md-6 country-details">
                                                <p id="total-deaths"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 country-details">
                                                <label>Total recovered</label>
                                            </div>
                                            <div class="col-md-6 country-details">
                                                <p id="total-recover"></p>
                                            </div>
                                        </div>

                                        <canvas id="myChart"></canvas>

                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
